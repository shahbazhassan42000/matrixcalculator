<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Matrix Calculator</title>
    <link rel="icon" type="image/png" href="images/matrix_svg.png">
    <link rel="stylesheet" href="css/cssReset.css">
    <link href="http://fonts.cdnfonts.com/css/true-lies" rel="stylesheet">

<body>
<h1 class="main-title">Matrix Calculator</h1>
<h1 class="title">Absolute difference of diagonals of a square matrix</h1>
<form name="dimension-form">
    <fieldset>
        <legend>&nbsp;Matrix Dimension&nbsp;</legend>
        <input class="user_input" type="number" name="dimension" min="1" required>
        <button id="submit">Set Matrix</button>
    </fieldset>
</form>
</body>
